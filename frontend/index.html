<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Document</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar Conta</h1>
			<span>Crie uma conta agora mesmo na nossa plataforma.</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Criar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entrar</h1>
			<span>Entre com sua conta cadastrada.</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Esqueceu sua senha?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem Vindo</h1>
				<p>Ja possui conta?</p>
				<button class="ghost" id="signIn">Entrar</button>
				<p class="marca">TaskFlow</p>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Opa, novato</h1>
				<p>Crie sua conta de forma rapida e simples</p>
				<button class="ghost" id="signUp">Criar</button>
				<p class="marca">TaskFlow</p>
			</div>
		</div>
	</div>
</div>



<script src="index.js"></script>
</body>
</html>
