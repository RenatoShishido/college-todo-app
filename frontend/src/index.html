<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>TaskFlow</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <div class="alert fade" role="alert"></div>
          <h1 class="titulo">Criar Conta</h1>
          <span class="subtitulo"
            >Crie uma conta agora mesmo na nossa plataforma.</span
          >
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="sing-up-nome" placeholder="Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="sing-up-email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="sing-up-password"
              placeholder="Password"
            />
          </div>

          <button onclick="registerUser(), clearFieldSingUp()">Criar</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <div class="alert fade" role="alert"></div>
          <h1 class="titulo">Entrar</h1>
          <span class="subtitulo">Entre com sua conta cadastrada.</span>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" id="sing-in-email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="sing-in-password" placeholder="Senha" />
          </div>
          <a href="#">Esqueceu sua senha?</a>
          <button onclick="authenticateUser(), clearFieldSingIn() ">
            Entrar
          </button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="titulo-banner">Bem Vindo</h1>
            <p class="subtitulo-banner">Ja possui conta?</p>
            <button class="ghost" id="signIn">Entrar</button>
            <p class="marca">TaskFlow</p>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="titulo-banner">Opa, novato</h1>
            <p class="subtitulo-banner">
              Crie sua conta de forma rapida e simples
            </p>
            <button class="ghost" id="signUp">Criar</button>
            <p class="marca">TaskFlow</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../services/serviceAuth.js"></script>
    <script src="index.js"></script>
    <script src="../services/serviceUser.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
